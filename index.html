<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Kitsu</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/pagination.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>

    <!-- Header -->
    <header>

        <!-- Title -->
        <div>
            <h2 class="title">
                BUSCA KITSU
            </h2>
            <h2>
                TESTE FRONT-END
            </h2>
        </div>
        <!-- ! Title -->

        <!-- Name -->
        <h2>
            BRUNA NAYARA
        </h2>
        <!-- ! Name -->

    </header>
    <!-- ! Header -->

    <!-- Search -->
    <div class="search">
        <label>
            Nome do Personagem
        </label>
        <input id="searchInput"/>
    </div>
    <!-- ! Search -->

    <!-- Character list -->
    <div class="table">

        <table>

            <!-- Table header -->
            <thead>
                <tr>
                    <th id="firstTableColumn">
                        Personagem
                    </th>
                    <th>
                        Descrição
                    </th>
                </tr>
            </thead>
            <!-- ! Table header -->

            <!-- Table data-->
            <tbody id="tableData">
            </tbody>
            <!-- ! Table data-->

        </table>

    </div>
    <!-- ! Character list -->

    <!-- No data message -->
    <h2 id="noDataMessage">
        Não há personagens para exibir
    </h2>
    <!-- ! No data message -->

    <!-- Loader -->
    <div id="loader" class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <!-- ! Loader -->

    <!-- Pagination -->
    <div class="default-flex-center pagination">
        <div id="arrowLeft" class="arrow arrow-left"></div>
        <div id="pages"></div>
        <div id="arrowRight" class="arrow arrow-right"></div>
    </div>
    <!-- ! Pagination -->

    <!-- Footer -->
    <footer>
    </footer>
    <!-- ! Footer -->

    <!-- Scripts -->
    <script src="js/utils/pagination.js"></script>
    <script src="js/models/kitsu-model.js"></script>
    <script src="js/controllers/kitsu-controller.js"></script>
    <script src="js/views/kitsu-view.js"></script>
    <script src="js/app.js"></script>
    <!--! Scripts -->

</body>

</html>
